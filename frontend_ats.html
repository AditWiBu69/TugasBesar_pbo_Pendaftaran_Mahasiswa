<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
</head>
<body>
    <h2>Data Mahasiswa</h2>
    <div id="mahasiswaData"></div>

    <script>
        // Fetch data from the backend
        fetch('http://localhost:8080/mahasiswa')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                return response.json();
            })
            .then(data => {
                // Construct HTML to display the data
                const mahasiswaDataDiv = document.getElementById('mahasiswaData');
                mahasiswaDataDiv.innerHTML = `
                    <p><strong>User ID:</strong> ${data.userid}</p>
                    <p><strong>Nama Lengkap:</strong> ${data.namalengkap}</p>
                    <p><strong>Program Studi:</strong> ${data.prodi}</p>
                    <p><strong>Alamat:</strong> ${data.alamat}</p>
                    <p><strong>Asal Sekolah:</strong> ${data.asalsekolah}</p>
                `;
            })
            .catch(error => {
                // Display error message if fetching data fails
                const mahasiswaDataDiv = document.getElementById('mahasiswaData');
                mahasiswaDataDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
